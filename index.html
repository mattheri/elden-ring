<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="./js/index.js" defer></script>
    <title>Elden Ring</title>
  </head>
  <body>
    <header>
      <nav class="navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div
          class="collapse navbar-collapse my-auto"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link bosses disabled" href="#bosses">Bosses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link items disabled" href="#items">Items</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container-fluid position-relative p-0">
        <img
          src="./img/eldenring-hero-1168050a89603e2bb0610e8dae1d5421.jpg"
          alt="Elden Ring"
          style="width: 100%; height: auto"
        />
      </div>
    </header>
    <main class="container-fluid">
      <div id="bosses" class="container bosses py-5">
        <h1>Bosses</h1>
        <div class="row gap-4"></div>
        <div class="container py-5 loading">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
      <div id="items" class="container items">
        <h1>Items</h1>
        <div class="row gap-4"></div>
        <div class="container py-5 loading">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
